<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique circulaire de pourcentage</title>
    <style>
        /* Style du graphique circulaire */
        .graphique-circulaire {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 auto;
            position: relative;
        }

        .graphique-circulaire .progress {
            width: 100%;
            height: 100%;
            background-color: #007bff;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 0% 0%, 0% 100%);
            transform: rotate(-90deg);
            transition: transform 1s ease-in-out;
        }

        .graphique-circulaire .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="graphique-circulaire">
        <div class="progress"></div>
        <span class="percentage">65%</span>
    </div>
</body>
</html>
